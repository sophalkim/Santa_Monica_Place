<html lang='en'>
<head>
	<title>Template_Html</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/template.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <!-- Navigation Bar-->
    <nav class="navbar navbar-default" role="navigation">
        <!--<div class="container">-->
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <span class="glyphicon glyphicon-star"></span>
                    Santa Monica Place
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Stores <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Target</a></li>
                            <li><a href="#">Costco</a></li>
                            <li><a href="#">WalGreens</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Walmart</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Petco</a></li>
                        </ul>
                    </li>
                </ul>

                <button class="btn navbar-btn btn-success">
                    Groceries
                    <span class="glyphicon glyphicon-cutlery"></span>
                </button>
                <button class="btn navbar-btn btn-warning">
                    Pets
                    <span class="glyphicon glyphicon-heart"></span>
                </button>
                <button class="btn navbar-btn btn-danger">
                    Clothes
                    <span class="glyphicon glyphicon-tag"></span>
                </button>

                <!-- Store Hours -->
                <div class="store-hours thumbnail">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="images/clock_cartoon.png" alt="clock cartoon"/>
                    </a>
                    <ul class="dropdown-menu" role="menu" id="store-hours-description">
                        <li>
                            <div class="store-hours-description">
                                <h1>Open Everyday</h1>
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- Navigation Search -->
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search Products">
                    </div>
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </form>

                <!-- Account Settings -->
                <ul class="nav navbar-nav navbar-right">

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Account <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Orders</a></li>
                            <li><a href="#">Membership</a></li>
                            <li><a href="#">Settings</a></li>
                        </ul>
                    </li>

                    <li><a href="#">Help</a></li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-shopping-cart"></span>
                        </a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        <!--</div>&lt;!&ndash; /.container-fluid &ndash;&gt;-->
    </nav>

	<div class="jumbotron">
		<h1 class="text-center">Welcome to the Template</h1>
	</div>

    <div class="slider">
        <h1 class="text-center">Slider</h1>
    </div>

    <div class="footer">
        <h1>The footer</h1>
    </div>

</div>

</body>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="scripts/template.js"></script>
</html>
